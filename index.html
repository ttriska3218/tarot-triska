<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Triska Tarot</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* VIDEO DE FONDO */
video {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;
  object-fit: cover;
  z-index: -1;
}

/* CAPA OSCURA PARA QUE SE LEA EL TEXTO */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
}

/* CONTENIDO */
.contenido {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
}

h1 {
  font-size: 50px;
  margin-bottom: 15px;
}

a {
  font-size: 26px;
  padding: 12px 25px;
  border: 2px solid #25D366;
  color: #25D366;
  text-decoration: none;
  border-radius: 12px;
}

a:hover {
  background: #25D366;
  color: black;
}
</style>
</head>

<body>

<!-- VIDEO -->
<video autoplay muted loop>
  <source src="video.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- TEXTO -->
<div class="contenido">
  <h1>Triska Tarot</h1>
  <a href="https://wa.me/5491136170640" target="_blank">
    Consultas por WhatsApp
  </a>
</div>

</body>
</html>
