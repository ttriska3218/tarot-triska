<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Triska Tarot</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* VIDEO */
video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
  display: none;
}

/* IMAGEN INICIAL */
.fondo {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url("fondo.jpg") center center / cover no-repeat;
  z-index: -1;
}

/* CAPA OSCURA */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.55);
  z-index: 0;
}

/* CONTENIDO */
.contenido {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
}

h1 {
  font-size: 50px;
  margin-bottom: 20px;
}

/* BOTONES */
.boton {
  font-size: 26px;
  padding: 12px 28px;
  border-radius: 14px;
  text-decoration: none;
  cursor: pointer;
  margin: 10px;
}

.play {
  background: crimson;
  color: white;
  border: none;
}

.whatsapp {
  border: 2px solid #25D366;
  color: #25D366;
}

.whatsapp:hover {
  background: #25D366;
  color: black;
}
</style>
</head>

<body>

<!-- VIDEO -->
<video id="video" muted loop playsinline>
  <source src="video.mp4" type="video/mp4">
</video>

<!-- MUSICA -->
<audio id="musica" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<!-- FONDO INICIAL -->
<div class="fondo" id="fondo"></div>
<div class="overlay"></div>

<!-- CONTENIDO -->
<div class="contenido">
  <h1>Triska Tarot</h1>

  <button class="boton play" onclick="playTodo()">
    â–¶ Ver mensaje
  </button>

  <a class="boton whatsapp"
     href="https://wa.me/5491136170640"
     target="_blank">
    Consultas por WhatsApp
  </a>
</div>

<script>
function playTodo() {
  const video = document.getElementById("video");
  const musica = document.getElementById("musica");
  const fondo = document.getElementById("fondo");

  fondo.style.display = "none";
  video.style.display = "block";

  video.play();
  musica.play();
}
</script>

</body>
</html>
