<title>Consejera Espiritual Triska</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  color:white;
  text-align:center;
  overflow:hidden;
}

/* VIDEO DE FONDO */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-10;
}

/* OSCURECER VIDEO */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  z-index:-5;
}

/* DESTELLOS */
.destello{
  position:fixed;
  width:4px;
  height:4px;
  background:gold;
  border-radius:50%;
  box-shadow:0 0 10px gold;
  animation:caer linear infinite;
  z-index:-1;
}

@keyframes caer{
  from{transform:translateY(-10vh);}
  to{transform:translateY(110vh);}
}

/* CONTENIDO */
.contenido{
  position:relative;
  z-index:5;
  background:rgba(0,0,0,0.6);
  width:90%;
  max-width:800px;
  margin:60px auto;
  padding:20px;
  border-radius:12px;
  box-shadow:0 0 30px gold;
}

button{
  margin-top:15px;
  padding:12px 22px;
  font-size:18px;
  cursor:pointer;
  border:none;
  border-radius:8px;
}
</style>
</head>

<body>

<!-- VIDEO DE FONDO (SIN AUDIO) -->
<video autoplay muted loop playsinline>
  <source src="fondo.mp4" type="video/mp4">
