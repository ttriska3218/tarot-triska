<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tarot Triska</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* VIDEO DE FONDO */
video {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -2;
}

/* CAPA OSCURA */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.45);
    z-index: -1;
}

/* CONTENIDO */
.content {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

img {
    width: 320px;
    animation: glow 0.8s infinite alternate;
}

@keyframes glow {
    from { filter: drop-shadow(0 0 10px gold); }
    to   { filter: drop-shadow(0 0 30px gold); }
}
</style>
</head>

<body>

<video autoplay muted loop playsinline>
    <source src="casa.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="content">
    <img src="tar.jpg" alt="Tarot Triska">
</div>

<!-- MÃšSICA -->
<audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/14/audio_7a98e1f9c2.mp3" type="audio/mpeg">
</audio>

</body>
</html>
