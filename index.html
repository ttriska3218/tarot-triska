/* VIDEO DE FONDO */
.video-fondo{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-5;
}

/* OSCURECER UN POCO EL VIDEO */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  z-index:-4;
}

/* DESTELLOS REALES */
.destello{
  position:fixed;

  height:4px;
  background:gold;
  border-radius:50%;
  box-shadow:0 0 10px gold;
  animation:caer linear infinite;

}

@keyframes caer{

  }

}
