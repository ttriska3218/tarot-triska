<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tarot Triska</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* VIDEO DE FONDO */
video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
}

/* OSCURECER VIDEO */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.55);
  z-index: -1;
}

/* CONTENIDO */
.contenido {
  position: relative;
  z-index: 2;
  color: white;
  text-align: center;
  top: 50%;
  transform: translateY(-50%);
}

/* IMAGEN ANIMADA */
.tarot {
  width: 260px;
  animation: flotar 2s infinite alternate,
             destello 0.6s infinite;
  filter: drop-shadow(0 0 15px gold);
}

@keyframes flotar {
  from { transform: translateY(0); }
  to   { transform: translateY(-15px); }
}

@keyframes destello {
  0% { filter: drop-shadow(0 0 10px gold); }
  50% { filter: drop-shadow(0 0 25px white); }
  100% { filter: drop-shadow(0 0 10px gold); }
}

/* BOTON */
button {
  margin-top: 20px;
  padding: 12px 25px;
  font-size: 18px;
  background: gold;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- VIDEO DE FONDO -->
<video autoplay muted loop playsinline>
  <source src="casa.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- MUSICA YOUTUBE (OCULTA) -->
<iframe
  width="0"
  height="0"
  src="https://www.youtube.com/embed/uGIVFUA8E3c?autoplay=1&loop=1&playlist=uGIVFUA8E3c"
  frameborder="0"
  allow="autoplay">
</iframe>

<!-- CONTENIDO -->
<div class="contenido">
  <img src="tar.jpg" class="tarot">
  <h1>Tarot Triska</h1>
  <p>Lecturas reales • Mensajes del destino</p>
  <button onclick="alert('Contactá por WhatsApp')">Consultar ahora</button>
</div>

</body>
</html>
